<div class="resume">

    <mat-icon color="warn">shopping_cart_checkout</mat-icon>
    Resumo
  </div>
  <div class="resume__content">
    <div class="resume__row resume__row--border-bottom">
      <p>Valor dos produtos: </p>
      <span>{{ total$ | async | currency: 'R$' }}</span>
    </div>
    <div class="resume__row">
      <p>Frete: </p>
      <span>{{ 0 | currency: 'R$' }}</span>
    </div>
    <div class="resume__row">
      <p>Total รก vista: </p>
      <span>{{ totalWithDiscount$ | async | currency: 'R$' }}</span>
    </div>
  </div>
</div>
