<div class="detail">
  <ng-container *ngIf="data">
    <div class="detail__left">
      <app-image-view [images]="data.images"></app-image-view>
    </div>
    <div class="detail__right">
      <app-item-data [data]="data">
        <app-buy-button [data]="data"></app-buy-button>
      </app-item-data>
    </div>
  </ng-container>
</div>
